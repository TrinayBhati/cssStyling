    <head>
        <!--style is a tag in html-->
        <!-- when we type css inside style inside head it's called internal approach-->
        <style>
            /* best approach is to use selectors and style inside head tag of html */
            h1 {
                color: red;
                text-align: center;
            }

            h2 {
                color: brown;
                text-align: center;
            }
        </style>
    </head>

<body>
    <h1>Let's start with css</h1>
    <h2>css is fun</h2>
    <p> mostly folks use internal, whichever tag we need designed we use that particular tag in style</p>
