<html>
  <head>
    <title>Class Selector</title>
    <style>
      /* when accessing any class we use .  */
      /* . is class symbol, # is id selector, , is grouping selector */
      .fontStyling {
        color: blue;
      }
    </style>
  </head>

  <body>
    <h1 class="fontStyling">Welcome to html</h1>
    <!-- we group the tag we need to use css on with same name in the class-->

    <p>html head body tag</p>

    <h1>Welcome to css</h1>

    <p class="fontStyling">font-size,text-algin properties</p>

    <h1 class="fontStyling">Welcome to javascript</h1>

    <p>function,arrow function,destructure</p>
  </body>
</html>
