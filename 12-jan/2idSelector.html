<html>
  <head>
    <title>ID selector</title>
    <style>
      /* between id and class id is given more priority, if we use both */
      #firstPara {
        color: red;
      }
      #secondPara {
        color: blue;
      }
      #firstHeading {
        color: blue;
      }
      #secondHeading {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1 id="firstHeading">Let's study html & css</h1>
    <p id="firstPara">html is fun css is more fun</p>
    <h1 id="secondHeading">Welcome to js(java script)</h1>
    <p id="secondPara">funtion, arrow, destructure</p>
  </body>
</html>
